<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Show Loan Details</title>
	<link rel="stylesheet" type="text/css" href="css/decorator.css" />
	<style>
</style>
</h:head>
<h:body>

	<p:dialog width="500px" modal="true" closable="true" draggable="false"
		widgetVar="tableDia" resizable="false" header="Add/Edit Table"
		appendToBody="true" showEffect="clip">

		<h:form id="addTable" target="_blank">
			<p:growl id="msgIssueGrowl"></p:growl>
			<br></br>
			<p:panel header="Add/Edit Menu" id="menu">
				<p:panel style="text-align:right">
					<p:panelGrid style="margin-bottom:10px" columns="2" cellpadding="5"
						styleClass="issuePanel">

						<p:column>
							<h:outputText value="Table Name:" id="lblName" />
						</p:column>
						<p:column>
							<p:inputText style="width:250px" id="txtName"
								value="#{tableMB.tableModel.tableName}" required="true"
								requiredMessage="Please enter Item name." />
						</p:column>


						<p:column>
							<h:outputText value="Capcity" id="lblCapacity" />
						</p:column>
						<p:column>
							<p:inputText style="width:250px" id="txtCapacity"
								value="#{tableMB.tableModel.capacity}" />
						</p:column>
						<p:column>
						<h:outputText for="Reservable" value="Reservable : *"
									style="float:right;" />
									</p:column>
									<p:column>
								<p:selectOneRadio id="rdoType" required="true"
									requiredMessage="Select radio button."
									value="#{tableMB.tableModel.reservable}">
									<f:selectItem itemLabel="Yes" itemValue="1" />
									<f:selectItem itemLabel="No" itemValue="0" />
								</p:selectOneRadio>
								</p:column>

						<p:column>
							<p:outputLabel></p:outputLabel>
						</p:column>
						<p:column>
							<p:commandButton value="Save" id="cmdSave" process="@this  txtCapacity txtName "
								update=":frmTable msgIssueGrowl" action="#{tableMB.save}"
								oncomplete="tableDia.hide();"
								style="width:100px;margin-left:10px" />
							<p:commandButton value="Close" id="cmdClear" process="@this"
								onclick="tableDia.hide();"
								style="width:100px;margin-left:10px" />
						</p:column>

					</p:panelGrid>
				</p:panel>
			</p:panel>
		</h:form>
	</p:dialog>



</h:body>
</html>
