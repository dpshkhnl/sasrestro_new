<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Restro:Menu Unit</title>
	<link rel="stylesheet" type="text/css" href="css/decorator.css" />
</h:head>
<h:body>
	<ui:composition template="/pages/protected/templates/master.xhtml">
		<ui:define name="divMain">


			<h:form id="frmTable" target="_blank">
				

				<p:growl id="msgs" showDetail="false" />
				<p:panel>
					<p:panel>
						<p:panelGrid columns="2">


							<p:outputLabel id="lblName" value="Item Unit " />
							
							<p:inputText id="txtItemUnit" value="#{itemUnitMB.itemUnitModel.unitName}"></p:inputText>
							<p:outputLabel id="lblDesc" value="Item Unit Description" />
							
							<p:inputText id="txtItemDesc" value="#{itemUnitMB.itemUnitModel.description}"></p:inputText>
							


							
						</p:panelGrid>
						<p:panelGrid columns="3">
							<p:commandButton icon=" ui-icon-search " id="cmdSave" action="#{itemUnitMB.saveUnit}"
								process="@this @form" update=":frmTable" value="Save"
								style="width:100px;margin-left:10px">
							</p:commandButton>
							<p:commandButton icon=" ui-icon-refresh " value="Cancel"
								style="width:100px;margin-left:10px">


							</p:commandButton>

							


						</p:panelGrid>
					</p:panel>
					<p:dataTable id="tblUnit" rowIndexVar="rowIndex"
						value="#{itemUnitMB.lstItemUnit}" var="itemUnit" paginator="true"
						rows="50"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="50,100,150" scrollable="true">

						<p:column style="width:20px">
							<f:facet name="header">
								<h:outputText value="Sno" />
							</f:facet>
							<h:outputText value="#{rowIndex+1}" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="Name" />
							</f:facet>
							<h:outputText value="#{itemUnit.unitName}" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="Description" />
							</f:facet>
							<h:outputText value="#{itemUnit.description}" />
						</p:column>



						<p:column>
							<f:facet name="header">
								<h:outputText value="Action" />
							</f:facet>

							<p:commandButton icon="ui-icon-pencil" process="@this"  style="width:25px"
								update=":frmTable" >
								<f:setPropertyActionListener target="#{itemUnitMB.itemUnitModel}"
									value="#{itemUnit}"></f:setPropertyActionListener>
							</p:commandButton>
							
							<p:commandButton icon="ui-icon-close" style="width:25px"
									process="@this"  title="Delete" 
									onclick="cd.show()">
									<f:setPropertyActionListener value="#{itemUnit}"
										target="#{itemUnitMB.itemUnitModel}"></f:setPropertyActionListener>
								</p:commandButton>

						</p:column>




					</p:dataTable>
					
					<p:confirmDialog
					message="Are you sure you want to delete ?"
					global="true" showEffect="fade" hideEffect="explode"
					header="Delete" severity="alert" widgetVar="cd" modal="true">
					<p:commandButton value="Yes" styleUnit="ui-confirmdialog-yes"
						icon="ui-icon-check"
						actionListener="#{itemUnitMB.deleteUnit()}"
						update=":frmTable"
						process="@this" oncomplete="cd.hide()">
					</p:commandButton>
					<p:commandButton value="No" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close"
						onclick="cd.hide()" />
				</p:confirmDialog>

				</p:panel>
				
				
			</h:form>
		

		</ui:define>
	</ui:composition>



</h:body>
</html>
