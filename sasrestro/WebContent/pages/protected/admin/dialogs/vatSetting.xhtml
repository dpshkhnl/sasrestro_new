<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Restro Management:Main</title>
	<link rel="stylesheet" type="text/css" href="css/decorator.css" />
</h:head>
<h:body>


	<!-- ll generally  xhtml folders are maitainded with minimum sub folders for jsf navigation simplicity - -->
	<ui:composition template="/pages/protected/templates/master.xhtml">
		<ui:define name="divMain">
			
		<h:form id="vatSettingForm" prependId="false">
			<h:panelGrid columns="2" cellpadding="7" cellspacing="10">
			
				<h:outputText value="Vat % : " />
				<p:inputText value="#{vatSettingMB.vatPercent}" required="true" label="VAT" />

				<h:outputText value="Service Charge % : " />
				<p:inputText value="#{vatSettingMB.servChargePercent}" label="Service Charge" />

			</h:panelGrid>
			
				<p:commandButton value="Save" icon="ui-icon-plus" style="margin-top:10px"
				actionListener="#{vatSettingMB.save()}"
					update=":vatSettingForm"
					oncomplete="closeDialogIfSucess(xhr, status, args, vatSettingFormWidget, 'vatSettigFormId')" />
				<p:commandButton value="Cancel" icon="ui-icon-cancel"
					onclick="vatSettingFormWidget.hide();" type="button" />
					
		</h:form>
	</ui:define>
	</ui:composition>
</h:body>
</html>
