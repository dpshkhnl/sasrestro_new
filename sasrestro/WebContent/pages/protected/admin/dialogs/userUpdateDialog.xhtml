<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<p:dialog widgetVar="userUpdateDialogWidget" id="userUpdateDialogId"
		height="280" width="500" modal="true" closable="true"
		draggable="false" resizable="false" header="Update User Dialog">
		<h:form id="userUpdateDialogForm" prependId="false">
			<h:panelGrid columns="2">
				<h:outputText value="* Name" />
				<p:inputText value="#{userMB.selectedUser.name}" required="true"
					label="Name">
					<f:validateLength minimum="4" />
				</p:inputText>
				<h:outputText value="* User Email" />
			<p:inputText value="#{userMB.selectedUser.email}" required="true" 
					label="User Email">
					
					</p:inputText>		
					<h:outputText value="* User Role" />
				<p:selectOneMenu id="role" value="#{userMB.selectedUser.role.roleId}"
					required="true">
					<f:selectItem itemLabel="Select Role" itemValue="" />
					<f:selectItems value="#{hq.roleList}" var="var" itemLabel="#{var.roleName}" itemValue="#{var.roleId}"/>
				</p:selectOneMenu>
				<h:outputText value="* Status" />
				<p:selectOneMenu id="statusupdateid"
					required="true" value="#{userMB.selectedUser.status}">
					<f:selectItem itemLabel="Select Status" itemValue="" />
					<f:selectItems value="#{userMB.statusList}"/>
				</p:selectOneMenu>	
				
					
					
				<p:commandButton value="Update" icon="ui-icon-plus"
					action="#{userMB.updateUser}"
					update=":messageGrowl :usersForm:usersTable"
					oncomplete="closeDialogIfSucess(xhr, status, args, userUpdateDialogWidget, 'userUpdateDialogId')" >
					
					</p:commandButton>
				<p:commandButton value="Cancel" icon="ui-icon-cancel"
					actionListener="#{userMB.resetUser()}"
					onclick="userUpdateDialogWidget.hide();" type="button" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
