<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:body>
	<p:dialog widgetVar="userDetailDialogWidget" id="userDetailDialogId" height="180" width="500" modal="true"
		closable="true" draggable="false" resizable="false" header="User Details ">
		<h:form id="userDetailDialogForm" prependId="false">
			<h:panelGrid columns="2" cellpadding="3">
			<f:facet name="header">
            </f:facet>
				<h:outputText value="Name" />
				<h:outputText value="#{userMB.selectedUser.name}" />
				<h:outputText value="User Email" />
				<h:outputText value="#{userMB.selectedUser.email}" />
				<h:outputText value="Role" />
				<h:outputText value="#{userMB.selectedUser.role.roleName}" />
				
				<p:commandButton value="Ok" icon="ui-icon-arrow-1-w" actionListener="#{userMB.resetUser}"
					onclick="userDetailDialogWidget.hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
