                <ui:include src="left.xhtml" />

        </div>
  -->
		<div id="divMain">

				<ui:include src="bottom.xhtml" />
			</ui:insert>
			<!-- <div id="divBottom" style="vertical-align: bottom; height: 10%">
		</div>  -->
