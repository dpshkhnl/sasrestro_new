<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
	<title>SasRestro Login Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description"
		content="Login and Registration Form with HTML5 and CSS3" />
	<meta name="keywords"
		content="html5, css3, form, switch, animation, :target, pseudo-class" />
	<meta name="author" content="Codrops" />
<h:outputStylesheet name="css/main.css"/>

</h:head>
<h:body>
	<h:form>
	<h:outputStylesheet name="css/demo.css"/>
	<h:outputStylesheet name="css/style.css"/>
	<h:outputStylesheet name="css/animate-custom.css"/>
		<div class="container">
			<!-- Codrops top bar -->
			<div id="container_demo" style="margin-left: 40px;margin-top:100px">
				<!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
				<a class="hiddenanchor" id="toregister"></a> <a class="hiddenanchor"
					id="tologin"></a>
				<div id="wrapper">
					<div id="login" class="animate form">
						<h:form>
							<p:growl id="growlMsg" showDetail="false" life="3000" />
								<h1>Restro Management</h1>				
				<br/>						
							<p>
								<label for="username" class="uname" > Your
									email or username  </label>
								<p:inputText id="username" value="#{loginMB.email}"
									name="username" required="required" type="text"  />								
							</p>
							<p>
								<label for="password" class="youpasswd" >
									Your password </label>
								<p:password id="password" value="#{loginMB.password}"
									name="password" required="required" type="password" />								
							</p>
							<h:graphicImage name="images/icon.png" style="width:200px;height:100px"
								align="left" />
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								<p:commandButton value="LOGIN" id="loginButton" action="#{loginMB.login}" update="growlMsg" styleClass="ui-button-login"/>
						</h:form>
					</div>
				</div>
			</div>
		</div>
		
	<ui:include src="/pages/protected/admin/dayindialog.xhtml" />
	</h:form>
</h:body>
</html>
